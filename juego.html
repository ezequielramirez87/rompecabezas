<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <p>Instrucciones:</p>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <p>Objetivo</p>
        <img src="images/final.png" alt="Final">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <p>Ultimo movimiento</p>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="pieza">
          <img src="images/1.jpg" alt="pieza">
        </div>
        <div id="pieza2" class="pieza">
          <img src="images/2.jpg" alt="pieza">
        </div>
        <div id="pieza3" class="pieza">
          <img src="images/3.jpg" alt="pieza">
        </div>
        <div id="pieza4" class="pieza">
          <img src="images/4.jpg" alt="pieza">
        </div>
        <div id="pieza5" class="pieza">
          <img src="images/5.jpg" alt="pieza">
        </div>
        <div id="pieza6" class="pieza">
          <img src="images/6.jpg" alt="pieza">
        </div>
        <div id="pieza7" class="pieza">
          <img src="images/7.jpg" alt="pieza">
        </div>
        <div id="pieza8" class="pieza">
          <img src="images/8.jpg" alt="pieza">
        </div>
        <div id="pieza9" class="pieza"></div>
      </div>
    </div>
    <div id="footer">
      <p>AUTOR: EZEQUIEL RAMIREZ, DESARROLLADOR FRONT-END JR.</p>
    </div>
    <script src="js/juego.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
